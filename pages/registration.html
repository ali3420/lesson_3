<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <nav class="navbar">
        <ul class="navbar-list">
          <li class="navbar-item"><a class="navbar-link active" href="../index.html">Index</a></li>
          <li class="navbar-item"><a class="navbar-link" href="articles.html">Articles</a></li>
          <li class="navbar-item"><a class="navbar-link" href="catalog.html">Catalog</a></li>
          <li class="navbar-item"><a class="navbar-link" href="contacts.html">Contacts</a></li>
          <li class="navbar-item"><a class="navbar-link" href="gallery.html">Gallery</a></li>
          <li class="navbar-item"><a class="navbar-link" href="page-nav.html">Page-nav</a></li>
          <li class="navbar-item"><a class="navbar-link" href="registration.html">Registration</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <div class="content container">

    <h1>Registration</h1>
    <form action="https://tests.fomenko.top/echo/index.php" method="GET">
      <fieldset>
        <legend>Реєстрація</legend>
        <div>
          <label for="surname">Призвіще</label>
          <input id="surname" name="surname" placeholder="Призвіще" type="text">
        </div>
        <div>
          <label for="name">Ім'я</label>
          <input id="name" name="name" placeholder="Ім'я" type="text">
        </div>
        <div>
          <label for="photo">Додати фотографію</label>
          <input id="photo" name="photo" type="file">
        </div>
        <div>
          <label for="email">Email</label>
          <input id="email" name="email" placeholder="Email" type="email">
        </div>
        <div>
          <label for="password">Пароль</label>
          <input id="password" name="password" placeholder="Пароль" type="password">
        </div>
        <div>
          <label for="site">Адреса сайту</label>
          <input id="site" name="site" type="text" value="mysite.name">
        </div>
      </fieldset>
      <fieldset>
        <legend>Стать:</legend>
        <div>
          <input class="form-group-a" id="male" name="gender" type="radio" value="male">
          <label for="male">Чоловічий</label>
        </div>
        <div>
          <input class="form-group-a" id="female" name="gender" type="radio" value="female">
          <label for="female">Жіноча</label>
        </div>
        <div>
          <label for="date">Дата нарождения:</label>
          <input id="date" name="date" type="date">
        </div>
      </fieldset>
      <fieldset>
        <legend>Виберіть кухню:</legend>
        <div>
          <input class="form-group-a" checked id="ua" name="kitchen" type="checkbox" value="ua">
          <label for="ua">Українська</label>
        </div>
        <div>
          <input class="form-group-a" id="jp" name="kitchen" type="checkbox" value="jp">
          <label for="jp">Японська</label>
        </div>
        <div>
          <input class="form-group-a" id="kr" name="kitchen" type="checkbox" value="kr">
          <label for="kr">Корейська</label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Інформація:</legend>
        <div>
          <label for="txt">Про себе</label>
          <textarea cols="50" id="txt" name="txt" placeholder="Введіть інформацію про себе..." rows="10"></textarea>
        </div>
      </fieldset>
      <fieldset>
        <legend>Дія:</legend>
        <div>
          <button class="button" type="submit">Зареєструватися</button>
        </div>
        <div>
          <button class="button" type="reset">Очистити форму</button>
        </div>
      </fieldset>
    </form>
  </div>
  <footer class="footer">
    <div class="container">
      <span>&copy; Ali</span>
    </div>
  </footer>

</body>

</html>
